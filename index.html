<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="mode-indicator">
            <div class="mode work-mode" id="work-indicator">Trabalho</div>
            <div class="mode break-mode" id="break-indicator">Pausa</div>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <button id="pause-btn">Pausar</button>
            <button id="reset-btn">Resetar</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="work-duration">Trabalho (min)</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="break-duration">Pausa (min)</label>
                <input type="number" id="break-duration" min="1" max="30" value="5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
